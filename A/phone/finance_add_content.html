    <script>
        appcan.ready(function() {
            appcan.initBounce();
        })
        appcan.button("#submit", "ani-act", function() {
            
            var type = document.getElementById("type").value;
            var money = document.getElementById("money").value;
            var date = document.getElementById("date").value;
            var associate = document.getElementById("associate").value;
            var desc = document.getElementById("desc").value;
            var recorder = document.getElementById("recorder").value;
            var st_id = appcan.locStorage.getVal("st_id");
            
            if(type==""||money==""||date==""||associate==""||recorder==""){
                appcan.window.openToast({
                    msg:'除收支说明外各字段不能为空！',
                    duration:2000
                    });
            }else{

                var request = appcan.require('request');
                request.ajax({
                    type : 'POST',
                    url : appcan.locStorage.getVal("URLBase")+'/finance_add.jsp',
                    data : {
                        'type' : type,'money' : money,'date' : date,'associate' : associate,
                        'desc' : desc,'recorder' : recorder,'st_id' : st_id
                    },
                    success : function (rtn) {

                        appcan.window.alert({
                            title : "增加财务信息",
                            content : "增加成功！",
                            buttons : ['确定'],
                            callback : function(err,data,dataType,optId){
                            uexWindow.evaluatePopoverScript("finance_index","content","listFinance()");
                            uexWindow.evaluateScript("finance_add",0,"appcan.window.close(-1)");
                             }
                        });
                        
                   }
                })
             }
          })
